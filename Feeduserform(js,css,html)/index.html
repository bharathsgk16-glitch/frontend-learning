<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body><h2 class="head">Student Registration Form</h2>
    <form id="formuser" class="form-box">
        <div class="rowsy">
        <input type="text" id="username" placeholder="Enter the Name" required>
         <input type="number" id="age" placeholder="Enter the Age" max="30" max="2" required>
        <input type="email" id="email" placeholder="Enter the Email" required>
       
        <input type="number" id="phono" placeholder="Enter the Phone numnber" pattern="[6-9]{1}[0-9]{9}"  maxlength="10" title="Enter valid mobile Indian mobile number" required>
<button type="submit" class="btn">Submit</button>
  </div>  </form>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Phone Number</th>
            </tr>
        </thead>
        <tbody id="usertable"></tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
